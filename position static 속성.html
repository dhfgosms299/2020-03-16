<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
      <title>position static 속성</title>
          <style>
                div{width : 300px;
                    height : 300px;
                    border : 1px solid black;
                    margin : 10px;
                    }
                .box1{position : static;
                      float : left;}
                .box2{float : left;}
              </style>
            </head>
           <body>
         <h2><blockquote>position static 속성</blockquote></h2>
     </body>
           <div class="box1">box1 (position static)</div>
           <div class="box2">box2</div>
  </html>
